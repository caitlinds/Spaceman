<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceJam Word Game</title>
    <link rel="icon" type="image/x-icon" href="imgs/spacejamlogo.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>

<body>
    <aside id="logo"><img src="imgs/spacejamlogo.png" alt="Space Jam logo"></aside>
    <main>
        <h3 class="flex-ctr" id="message">You win/You lose</h3>
        <header id="hdrBtns">
            <button id="reset">RESET</button>
            <button id="categories">CATEGORIES</button>
            <button id="hint">HINT</button>
        </header>
        <nav>
            <button id="space">SPACE</button>
            <button id="movies">MOVIES</button>
            <button id="basketball">BASKETBALL</button>
        </nav>
        <h4 class="flex-ctr" id="hints-remain">Category: MOVIES - 3 hints left!</h4>
        <div class="flex-ctr" id="sm"><img src="" alt="game image"></div>
        <div class="flex-ctr" id="word-status"></div>
        <section id="letters">
            <div class="flex-ctr" id = row1>
                <button>A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
                <button>E</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>I</button>
                <button>J</button>
            </div> 
            <div class="flex-ctr" id = row2>
                <button>K</button>
                <button>L</button>
                <button>M</button>
                <button>N</button>
                <button>O</button>
                <button>P</button>
                <button>Q</button>
                <button>R</button>
                <button>S</button>
            </div>
            <div class="flex-ctr" id = row3>
                <button>T</button>
                <button>U</button>
                <button>V</button>
                <button>W</button>
                <button>X</button>
                <button>Y</button>
                <button>Z</button>
            </div>
        </section>
    </main>
</body>
</html>
